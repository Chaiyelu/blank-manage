#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/meituan
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.blank.manage.domain
mybatis.configuration.map-underscore-to-camel-case=true

#log
logging.level.com.myjsp=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.security=DEBUG

#redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.port=6379
spring.redis.sentinel.master= # Name of Redis server.
spring.redis.sentinel.nodes= # Comma-separated list of host:port pairs.
spring.redis.timeout=0

spring.http.encoding.force=true
spring.http.encoding.charset=utf-8

#jwt
jwt.header=Authorization
jwt.secret=cyl@06281819
jwt.expiration=604800
jwt.tokenHead=Bearer 
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh
jwt.route.authentication.register=auth/register

pagehelper.autoDialect=true  
pagehelper.closeConn=false  
pagehelper.reasonable=true

blank.data.pageSize=10